<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartHealth{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
        }
        
        .navbar-dark {
            background: linear-gradient(135deg, #2c3e50, #1a2533) !important;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            color: #3498db !important;
            letter-spacing: -0.5px;
            padding: 0.25rem 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #2ecc71;
            transition: width 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .navbar-brand:hover:after {
            width: 100%;
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .navbar-brand:hover {
            animation: pulse 1s infinite;
        }
        
        .nav-item {
            margin: 0 0.15rem;
            position: relative;
        }
        
        .nav-item a {
            font-weight: 500;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .nav-item a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(.42,0,.58,1);
            z-index: -1;
        }
        
        .nav-item a:hover:before {
            left: 0;
        }
        
        .nav-item a:hover {
            color: #fff;
        }
        
        .nav-item a.active {
            background-color: rgba(255,255,255,0.15);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>

    <!-- Extra head content for specific pages -->
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">SmartHealth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/view_doctor/' %}active{% endif %}" href="{% url 'view_doctor' %}">View Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/appointments/' %}active{% endif %}" href="{% url 'appointments' %}">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra scripts for specific pages -->
    {% block extra_scripts %}{% endblock %}

</body>
</html>
